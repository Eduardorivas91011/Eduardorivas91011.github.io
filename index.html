<title>Animated Figure</title>
  <style>
    canvas {border: 1px solid black;}
  </style>
</head>
<body>
    <h1 id="myH1">Animated Figure </h1>
  <canvas width="2000" height="2000" id="myCanvas"></canvas>
    <script>
   
   document.getElementById("myH1").style.color = "white"
    
  document.body.style.backgroundColor = "black";
    var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.rect(300, 15, 200, 200);
	ctx.stroke();
    ctx.fillStyle = "white";
	ctx.fill();
